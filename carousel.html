<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel/SlideShow</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
  <!--Carousel-->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!--indicators/dots-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>

    <!--The slideshow/carousel-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="party.png" alt="Los Angeles" class="d-block w-100">

        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="ny.png" alt="New York" class="d-block w-100">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love this Big Apple!</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="paris.png" alt="Paris" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Paris</h3>
          <p>Thank you, Paris!</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="paris1.jpg" alt="View" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Paris</h3>
        </div>
      </div>

      <div class="carousel-item">
        <img src="bagan.avif" alt="Sydney Opera House" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Bagan</h3>
          <p>Treasure of Myanmer</p>
        </div>
      </div>
    </div>

    <!--Left and right controls/icons-->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
